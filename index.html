<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mart Sales Prediction</title>
    <link rel="stylesheet" href="finder.css">    
</head>
<body> 
    <form id ="f9f7f7" action="/predict" method="post">
        <label for="item_mrp">Item_MRP:</label>
        <input type="number" step="any" id="item_mrp" name="e1" required><br>
        
        <label for="outlet_identifier">Outlet_Identifier:</label>
        <select id="outlet_identifier" name="e2" required>
            <option value="OUT010">OUT010</option>
            <option value="OUT013">OUT013</option>
            <option value="OUT017">OUT017</option>
            <option value="OUT018">OUT018</option>
            <option value="OUT019">OUT019</option>
            <option value="OUT027">OUT027</option>
            <option value="OUT035">OUT035</option>
            <option value="OUT045">OUT045</option>
            <option value="OUT046">OUT046</option>
            <option value="OUT049">OUT049</option>
        </select><br>
        
        <label for="outlet_size">Outlet_Size:</label>
        <select id="outlet_size" name="e3" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        
        <label for="outlet_type">Outlet_Type:</label>
        <select id="outlet_type" name="e4" required>
            <option value="Grocery Store">Grocery Store</option>
            <option value="Supermarket Type1">Supermarket Type1</option>
            <option value="Supermarket Type2">Supermarket Type2</option>
            <option value="Supermarket Type3">Supermarket Type3</option>
        </select><br>
        
        <label for="establishment_year">Outlet_Establishment_Year:</label>
        <input type="number" id="establishment_year" name="e5" minlength="2016" maxlength="2024" required><br>
        <label for="outlet_location_type">Outlet_Location_Type:</label>
        <select id="outlet_location_type" name="e6" required>
            <option value="Tier 1">Tier 1</option>
            <option value="Tier 2">Tier 2</option>
            <option value="Tier 3">Tier 3</option>
        </select><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
